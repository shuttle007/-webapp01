<!DOCTYPE html>
<html>

	<head>
		<style>
			b,
			span,
			p,
			html body {
				padding: .5em;
				border: 1px solid;
			}
			b {
				color: blue;
			}
			strong {
				color: red;
			}
		</style>
		<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
	</head>

	<body>
		<div>
			<p>
				<span>
					<b>My parents are: </b>
				</span>
			</p>
		</div>
		<form method="post" action="">
			<fieldset>
				<div>
					<label for="two">2</label>
					<input type="checkbox" value="2" id="two" name="number[]">
				</div>
				<div>
					<label for="four">4</label>
					<input type="checkbox" value="4" id="four" name="number[]">
				</div>
				<div>
					<label for="six">6</label>
					<input type="checkbox" value="6" id="six" name="number[]">
				</div>
				<div>
					<label for="eight">8</label>
					<input type="checkbox" value="8" id="eight" name="number[]">
				</div>
			</fieldset>
		</form>
		<script>
			var parentEls = $("b").parents()
				.map(function() {
					return this.tagName;
				})
				.get().join(", "); //由于返回值是一个jQuery包裹的数组，所以通常会使用get()方法将其转换成普通的数组。
			$("b").append("<strong>" + parentEls + "</strong>"); //My parents are: SPAN, P, DIV, BODY, HTML
			console.log($('b').parents().map(function() {
				return this;
			}).get());
			console.log($(':checkbox').each(function() {
				return this.value;
			}));
			
		</script>
	</body>

</html>
